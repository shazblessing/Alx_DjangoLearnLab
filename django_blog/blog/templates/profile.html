{% extends "blog/base.html" %}
{% block content %}
<h2>Your Profile</h2>
{% if success %}
    <p style="color: green;">Your profile was updated successfully!</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
